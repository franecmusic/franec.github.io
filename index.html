
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Franec Music Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }
  </style>
</head>
<body class="text-white font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center p-6">
    <h1 class="text-2xl font-bold tracking-widest">FRANEC</h1>
  </header>

  <!-- Hero Section with Vimeo and Title -->
  <section class="flex flex-col items-center justify-center text-center px-6 py-16">
    <div class="mb-6 w-full max-w-4xl relative">
      <div class="absolute inset-0 flex items-center justify-center">
        <h2 class="text-3xl md:text-4xl font-bold text-white drop-shadow-md">MUSIC SHOWREEL</h2>
      </div>
      <iframe src="https://player.vimeo.com/video/934308113?h=42c9fc676a&title=0&byline=0&portrait=0"
              width="100%" height="450" frameborder="0" allow="autoplay; fullscreen" allowfullscreen
              class="rounded-lg shadow-lg w-full"></iframe>
    </div>
  </section>

  <!-- Audio Section -->
  <section class="bg-white bg-opacity-10 p-6 rounded-2xl shadow-lg mt-12 max-w-3xl mx-auto mb-16">
    <h2 class="text-2xl font-semibold mb-4 text-white">Volkswagen Transporter Radio Commercial</h2>
    <audio controls class="w-full">
      <source src="volkswagen_transporter_radio_commercial.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>

</body>
</html>
