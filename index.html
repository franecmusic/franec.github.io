
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRANEC – Sound & Music</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="shortcut icon" href="favicon.ico" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 2px;
      color: #fff;
    }

    nav a {
      color: #bbb;
      margin-left: 24px;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      text-align: center;
      animation: fadeInContent 1.2s ease;
    }

    @keyframes fadeInContent {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .main-content h1 {
      font-size: 2.4rem;
      margin-bottom: 30px;
      color: #f0f0f0;
    }

    .main-content p {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 40px;
      max-width: 600px;
    }

    .video-container {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.3);
      animation: fadeInVideo 1.6s ease;
    }

    @keyframes fadeInVideo {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #222;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        margin-left: 0;
        margin-right: 16px;
      }

      .main-content h1 {
        font-size: 1.8rem;
      }

      .main-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FRANEC</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="mailto:franciszek.knapczyk@gmail.com">Contact</a>
    </nav>
  </header>

  <section class="main-content" id="home">
    <h1>Sound Design & Music for Visuals</h1>
    <p>Original sound and music crafted for commercials, films and visual media.</p>
    <div class="video-container">
      <iframe src="https://player.vimeo.com/video/933984375" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
  </section>

  <footer>
    © 2025 Franciszek "franec" Knapczyk. All rights reserved.
  </footer>
</body>
</html>
